<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function ex1(raio) {
        console.log(3.14 * raio ** 2)
      }
      function ex2(n) {
        if (n % 3 == 0 && n % 5 == 0) {
          console.log('Divisível por 3 e 5')
        } else {
          console.log('Não é divisível por 3 ou/e 5')
        }
      }
      function ex3(sexo, altura) {
        if (sexo.toLowerCase() == 'm') {
          console.log(altura ** 2 * 23)
        } else {
          console.log(altura ** 2 * 22)
        }
      }
      function ex4(idade) {
        if (idade >= 0 && idade <= 17) {
          console.log(`Faltam ${18 - idade} anos para seus 18 a maioridade`)
        } else {
          console.log(`Você é maior de idade há ${idade - 18} anos`)
        }
      }
      function ex5(vi, a, t) {
        console.log(vi + a * t)
      }
      function ex6(a, b, c, d) {
        aQuadrado = a ** 2
        bQuadrado = b ** 2
        cQuadrado = c ** 2
        dQuadrado = d ** 2
        if (cQuadrado >= 100) {
          console.log(cQuadrado)
        } else {
          console.log(a, aQuadrado, b, bQuadrado, c, cQuadrado, d, dQuadrado)
        }
      }
      function ex7(voto) {
        if (voto == 1 || voto == 2 || voto == 3 || voto == 4) {
          console.log('Voto contabilizado com sucesso...')
        } else if (voto == 5) {
          console.log('Voto nulo contabilizado...')
        } else {
          console.log('Voto branco contabilizado...')
        }
      }
      function ex8(pL, kmL, dist) {
        let litros = dist / kmL
        let preco = dist / (kmL / pL)
        console.log(`Foram gastos ${litros} litros e ${preco} reais`)
      }
      function ex9(n1, n2, n3, n4, n5) {
        let arr = [n1, n2, n3, n4, n5]
        console.log(Math.max(...arr))
      }
      function ex10(n) {
        console.log(n ** 3)
      }
      function ex11(sMin, sal) {
        console.log(sal / sMin)
      }
      function ex12(n1, n2, n3, f) {
        let media = (n1 + n2 + n3) / 3
        if (media >= 7 && 80 / f >= 4) {
          console.log('Aprovado')
        } else {
          console.log('Reprovado')
        }
      }
      function ex13(preco) {
        if (preco <= 20) {
          console.log(preco * 1.45)
        } else {
          console.log(preco * 1.3)
        }
      }
      function ex14(preco, parcelas) {
        let resp = [
          'Pagamento deve ser realizado à vista.',
          'Pagamento deve ser realizado em 2 parcelas.',
          'Pagamento deve ser realizado em 3 parcelas.',
          'Pagamento deve ser realizado em 5 parcelas.',
          'Pagamento deve ser realizado em 6 parcelas.'
        ]
        if (preco <= 100) {
          console.log(resp[0])
        } else if (preco > 100 && preco <= 300) {
          console.log(resp[1])
        } else if (preco > 300 && preco <= 500) {
          console.log(resp[2])
        } else if (preco > 500 && preco <= 900) {
          console.log(resp[3])
        } else if (preco > 900 && preco <= 1000) {
          console.log(resp[4])
        } else {
          console.log(`"Seu
      pagamento será realizado em ${parcelas} parcelas`)
        }
      }
      function ex15() {}
      function ex16() {
        let A = 2
        let B = 3
        let C = 10
        console.log(!(A > B))
        console.log(!(B < C))
        console.log(A < B && C > B)
        console.log(A < B && C < B)
        console.log(A > B && C > B)
        console.log(A > B && C < B)
        console.log(A < B && C > B && A > 0)
        console.log(A < B && C > B && A < 0)
        console.log(A < B || C > B)
        console.log(A < B || C < B)
        console.log(A > B || C > B)
        console.log(A > B || C < B)
        console.log((A < B && C > B) || A > 0)
        console.log(A < B || C > B || A < 0)
        console.log(!(A < B && C > B))
        console.log(!A < B && C > B)
        console.log(!(A > B) && C > B)
      }

      function executaExercícios() {
        ex1(10),
          ex2(15),
          ex3('m', 180),
          ex4(21),
          ex5(60, 2, 10),
          ex6(2, 3, 4, 5),
          ex7(1),
          ex8(5, 20, 100),
          ex9(1, 2, 7, 3, 4),
          ex10(3),
          ex11(1200, 3600),
          ex12(10, 9, 8, 20),
          ex13(20),
          ex14(1001, 10),
          ex15(),
          ex16()
      }
      executaExercícios()
    </script>
  </body>
</html>
