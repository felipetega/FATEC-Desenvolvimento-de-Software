<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <aside>
        <div id="fotoPerfil"></div>
        <nav>
          <ul>
            <li>Incluir</li>
            <li>Excluir</li>
            <li>Alterar</li>
            <li>Conulta</li>
          </ul>
        </nav>
      </aside>

      <div id="usuarioCNPJ">
        <label for="">Endereço</label>
        <input type="text" />
        <label for="">Rua</label>
        <input type="text" />
        <label for="">Estado</label>
        <input type="text" />
        <label for="">Cidade</label>
        <input type="text" />
        <label for="">N°</label>
        <input type="number" />
        <label for="">CEP</label>
        <input type="number" />
      </div>

      <div id="caracteristicasProduto">
        <h2>Caracteristicas de Produto</h2>

        <p>Nome:</p>
        <input type="text" />
        <p>Ingredientes:</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <h3>Tabela Nutricional</h3>
        <p>Fotos</p>
        <h2>Formas de Pagamento</h2>
        <section>
          <label for="">Cartão</label>
          <input type="checkbox" name="" id="" />
          <label for="">Pix</label>
          <input type="checkbox" name="" id="" />
          <label for="">Cupom</label>
          <input type="checkbox" name="" id="" />
        </section>
      </div>
    </main>
  </body>
</html>
