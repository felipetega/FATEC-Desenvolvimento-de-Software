<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rango Top</title>
    <link rel="stylesheet" href="../css/style123.css">
</head>
<body>
    <div class="container">
      <div class="form">
        <h3 class="title">Criar Conta</h3>
        <div class="selecionar">
          <label>CPF</label>
            <input type="radio" id="pf" name="documento" value="CPF">
        </div>
        <div class="selecionar2">
          <label>CNPJ</label>
            <input type="radio" id="pj" name="documento" value="CNPJ">
          </div>
        <form action="#" id="form">
          <div class="form-group">
            <input name="email" type="text" required><label>Email</label>
          </div>
          <div class="form-group">
            <input name="senha" type="password" required id="senha"><label>Senha</label>
          </div>
          <div class="form-group">
            <input name="nomeCompleto" type="text" required><label>Nome Completo</label>
          </div>
          <div class="form-group">
            <input name="cnpj" type="number" required><label>CNPJ</label>
          </div>
          <div class="form-group">
            <input name="nomeEmpresa" type="text" required><label>Nome da Empresa</label>
          </div>
          <div class="form-group">
            <input name="telefone" type="number" required><label>Telefone</label>
          </div>
          <input type="button" value="Entrar" class="submit" onclick="comparar()">
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="../js/register.js"></script>
  </body>
  </html>
